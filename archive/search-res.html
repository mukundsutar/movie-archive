<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <link rel="stylesheet" href="css/search.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <form name="searchForm" onsubmit="search()" method="post">
                <input id="searchText" name="searchText" type="input" value="Search for Movies">
        </div>
        </form>

        <div id="movie-tray" class="content">
            <div class="movie-name">name</div>
            <div class="movie-poster">poster</div>
            <div class="movie-info">Info</div>
        </div>

        <div class="footer">
            <img src="img/TMDB-logo.svg" alt=""><a href="https://www.themoviedb.org/">This product uses the TMDB API.</a>
        </div>
    </div>
</body>

</html>
