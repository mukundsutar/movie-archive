<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Movie Archive</title>

		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/result-new.css" />
        <link rel="stylesheet" href="./css/tab.css">

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<button
					id="back"
					class="bi bi-skip-backward"
					onclick="window.location.reload();"
					title="Way back"
				></button>

				<div id="tab">
					<div id="tab-popular" class="tab-ele">Popular</div>
					<div id="tab-top-rated" class="tab-ele">Top Rated</div>
					<div id="tab-now-playing" class="tab-ele">Now Playing</div>
					<div id="tab-upcoming">Upcoming</div>
				</div>

				<form id="searchForm">
					<input
						id="searchText"
						name="searchText"
						type="text"
						placeholder="Search for Movies"
					/>
				</form>
			</div>

			<div id="movie-tray" class="content"></div>

			<div class="footer">
				<img src="img/TMDB-logo.svg" alt="" /><a
					href="https://www.themoviedb.org/"
					>This product uses the TMDB API.</a
				>
			</div>
		</div>

		<script src="js/script.js"></script>
		<!-- <script src="js/result.js"></script> -->
	</body>
</html>
